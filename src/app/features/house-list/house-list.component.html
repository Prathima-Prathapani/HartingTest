

<div class="container" >
  <div class="title"> Game of Thrones Houses</div>


<table mat-table [dataSource]="data" matSort (matSortChange)="paginator.firstPage()" class="mat-elevation-z2">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let h">{{ h.name }}</td>
  </ng-container>

  <ng-container matColumnDef="titles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let h">{{ h.titles[0] }}</td>
  </ng-container>

  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
    <td mat-cell *matCellDef="let h">{{ h.region }}</td>
  </ng-container>

 
  <ng-container matColumnDef="words">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Words</th>
    <td mat-cell *matCellDef="let h">{{ h.words }}</td>
  </ng-container>

   <ng-container matColumnDef="House Details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>House Details</th>
    <td mat-cell *matCellDef="let h">
       <button mat-button (click)="onRowClick(h)">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
